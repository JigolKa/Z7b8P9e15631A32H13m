<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Little Game</title>
 <link rel="stylesheet" href="../styles/main.css">
 <script async src="../scripts/main.js"></script>
</head>
<body>
 <div class="container">
  <header>
   <span class="title">Little Game</span>
   <div class="right">
    <span class="money"></span>
    <a href="./index.html">     
     <span id="wallet">Inventory</span>
    </a>
   </div>
  </header>
  <div class="content">
   <h1>Your inventory</h1>
   <div class="commodities">
    <div class="col">
     <div class="value">
      <div class="contentBox">       
       <img src="../img/wheat.png" alt="Wheat icon"><span>Wheat</span>
      </div>
      <span class="showWheatAmount"></span>
     </div>
     <div class="value">
      <div class="contentBox">
       <img src="../img/ingots.png" alt="Gold icon"><span>Gold</span>
      </div>
      <span class="showGoldAmount"></span>
     </div>
     <div class="value">
      <div class="contentBox">
       <img src="../img/wood.png" alt="Lumber icon"><span>Lumber</span>
      </div>
      <span class="showLumberAmount"></span>
     </div>
     <div class="value">
      <div class="contentBox">
       <img src="../img/palm-oil.png" alt="Palm oil icon"><span>Palm oil</span>
      </div>
      <span class="showPalmOilAmount"></span>
     </div>
     <div class="value">
      <div class="contentBox">
       <img src="../img/cotton.png" alt="Cotton icon"><span>Cotton</span>
      </div>
      <span class="showCottonAmount"></span>
     </div>
     <div class="value">
      <div class="contentBox">
       <img src="../img/coffee-beans.png" alt="Coffee icon"><span>Coffee</span>
      </div>
      <span class="showCoffeeAmount"></span>
     </div>
     <div class="value">
      <div class="contentBox">
       <img src="../img/sugar.png" alt="Sugar icon"><span>Sugar</span>
      </div>
      <span class="showSugarAmount"></span>
     </div>
    </div>
   </div>
  </div>
  <footer>
   <a onclick="save()" href="./wheat.html"><img src="../img/wheat.png" alt="Wheat icon"><span>Wheat</span></a>
   <a onclick="save()" href="./gold.html"><img src="../img/ingots.png" alt="Gold icon"><span>Gold</span></a>
   <a onclick="save()" href="./lumber.html"><img src="../img/wood.png" alt="Lumber icon"><span>Lumber</span></a>
   <a onclick="save()" href="./palm-oil.html"><img src="../img/palm-oil.png" alt="Palm oil icon"><span>Palm oil</span></a>
   <a onclick="save()" href="./cotton.html"><img src="../img/cotton.png" alt="Cotton icon"><span>Cotton</span></a>
   <a onclick="save()" href="./coffee.html"><img src="../img/coffee-beans.png" alt="Coffee icon"><span>Coffee</span></a>
   <a onclick="save()" href="./sugar.html"><img src="../img/sugar.png" alt="Sugar icon"><span>Sugar</span></a>
  </footer>
 </div>
</body>
</html>
